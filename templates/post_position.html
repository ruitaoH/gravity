<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="/static/jquery-2.2.0.js"></script>
</head>
<body>
<button>向页面发送 HTTP POST 请求，并获得返回的结果</button>

<script type="text/javascript">
    datas = {
        'datas': [{
            'user_id': 10,
            'area_num': 10,
            'location_name': '东九',
            'longitude': 0.0,
            'latitude': 0.0,
            'timestamp': 1478097848
        }]
    };

    $('button').click(function(){
        $.post('http://localhost:9999/backend/api/user/position',
            datas
        ,function(data,status){
            console.log(data);
            console.log(status);
        })
    })
</script>
</body>
</html>
